<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سبد خرید - Hotline</title>
    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Theme Initialization - Must load before body renders -->
    <script src="../js/theme-init.js"></script>
</head>
<body>
    <!-- Navigation Container -->
    <div id="navbar-container"></div>

    <!-- Cart Section -->
    <section class="py-5">
        <div class="container">
            <h1 class="text-center mb-5 display-4 fw-bold">سبد خرید</h1>

            <div id="cartItems">
                <!-- Cart items will be loaded here -->
            </div>

            <div id="cartSummary">
                <!-- Summary will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-5 mt-5">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-6 col-lg-3">
                    <h5>Hotline</h5>
                    <p class="text-muted">پلتفرم پیشرو در خرید و فروش عمده</p>
                </div>
                <div class="col-md-6 col-lg-3">
                    <h5>لینک‌های مفید</h5>
                    <ul class="list-unstyled">
                        <li><a href="about.html" class="text-muted text-decoration-none">درباره ما</a></li>
                        <li><a href="contact.html" class="text-muted text-decoration-none">تماس با ما</a></li>
                        <li><a href="terms.html" class="text-muted text-decoration-none">قوانین و مقررات</a></li>
                    </ul>
                </div>
                <div class="col-md-6 col-lg-3">
                    <h5>پشتیبانی</h5>
                    <ul class="list-unstyled">
                        <li><a href="faq.html" class="text-muted text-decoration-none">سوالات متداول</a></li>
                        <li><a href="support.html" class="text-muted text-decoration-none">پشتیبانی</a></li>
                    </ul>
                </div>
                <div class="col-md-6 col-lg-3">
                    <h5>تماس با ما</h5>
                    <p class="text-muted"><i class="fas fa-phone me-2"></i> 021-12345678</p>
                    <p class="text-muted"><i class="fas fa-envelope me-2"></i> info@b2bmarketplace.com</p>
                </div>
            </div>
            <hr class="my-4 bg-secondary">
            <div class="text-center text-muted">
                <p class="mb-0">&copy; 2024 Hotline. تمامی حقوق محفوظ است.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load Navbar -->
    <script src="../js/loadNavbar.js"></script>
    <!-- Custom JS -->
    <script src="../js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initializeCart();
            loadCartItems();
            checkAuth();
        });

        function loadCartItems() {
            const container = document.getElementById('cartItems');
            const summary = document.getElementById('cartSummary');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="card shadow-sm">
                        <div class="card-body text-center py-5">
                            <i class="fas fa-shopping-cart text-muted mb-3" style="font-size: 4rem;"></i>
                            <h2>سبد خرید شما خالی است</h2>
                            <p class="text-muted mb-4">محصولات مورد نظر خود را به سبد خرید اضافه کنید</p>
                            <a href="products.html" class="btn btn-primary btn-lg">مشاهده محصولات</a>
                        </div>
                    </div>
                `;
                summary.innerHTML = '';
                return;
            }

            container.innerHTML = cart.map(item => `
                <div class="card mb-3 shadow-sm" data-product-id="${item.id}">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-2 text-center">
                                <div class="bg-light rounded d-flex align-items-center justify-content-center" style="width: 100px; height: 100px; margin: 0 auto;">
                                    <i class="fas fa-${getProductIcon(item.category || 'electronics')} text-muted" style="font-size: 2rem;"></i>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <h5 class="mb-1">${item.name}</h5>
                                <p class="text-muted small mb-1">${item.supplier || 'تأمین‌کننده'}</p>
                                <p class="text-primary fw-bold fs-5 mb-0">${formatPrice(item.price)} تومان</p>
                            </div>
                            <div class="col-md-3">
                                <div class="input-group">
                                    <button 
                                        class="btn btn-outline-secondary cart-decrease" 
                                        type="button" 
                                        data-product-id="${item.id}">
                                        -
                                    </button>
                                    <span 
                                        class="form-control text-center cart-quantity-display" 
                                        data-product-id="${item.id}">
                                        ${item.quantity}
                                    </span>
                                    <button 
                                        class="btn btn-outline-secondary cart-increase" 
                                        type="button" 
                                        data-product-id="${item.id}">
                                        +
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-2 text-center">
                                <button 
                                    class="btn btn-danger cart-remove" 
                                    type="button" 
                                    data-product-id="${item.id}">
                                    <i class="fas fa-trash"></i> حذف
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            const subtotal = getCartTotal();
            const shipping = subtotal > 10000000 ? 0 : 500000;
            const total = subtotal + shipping;

            summary.innerHTML = `
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title mb-4">خلاصه سفارش</h3>
                        <div class="d-flex justify-content-between mb-3 pb-3 border-bottom">
                            <span>جمع کل:</span>
                            <span class="fw-bold">${formatPrice(subtotal)} تومان</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3 pb-3 border-bottom">
                            <span>هزینه ارسال:</span>
                            <span class="fw-bold">${shipping === 0 ? 'رایگان' : formatPrice(shipping) + ' تومان'}</span>
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <span class="fs-5 fw-bold text-primary">مبلغ قابل پرداخت:</span>
                            <span class="fs-5 fw-bold text-primary">${formatPrice(total)} تومان</span>
                        </div>
                        <button class="btn btn-primary btn-lg w-100" onclick="proceedToCheckout()">
                            <i class="fas fa-credit-card me-2"></i> ادامه و پرداخت
                        </button>
                    </div>
                </div>
            `;
        }

        // Event delegation for cart actions (CSP-safe, بدون inline onclick)
        document.getElementById('cartItems').addEventListener('click', (event) => {
            const decreaseBtn = event.target.closest('.cart-decrease');
            const increaseBtn = event.target.closest('.cart-increase');
            const removeBtn = event.target.closest('.cart-remove');

            if (decreaseBtn) {
                const productId = decreaseBtn.getAttribute('data-product-id');
                const item = cart.find(it => String(it._id || it.id) === String(productId));
                if (!item) return;
                updateCartQuantity(productId, item.quantity - 1);
                return;
            }

            if (increaseBtn) {
                const productId = increaseBtn.getAttribute('data-product-id');
                const item = cart.find(it => String(it._id || it.id) === String(productId));
                if (!item) return;
                updateCartQuantity(productId, item.quantity + 1);
                return;
            }

            if (removeBtn) {
                const productId = removeBtn.getAttribute('data-product-id');
                removeFromCart(productId);
                return;
            }
        });

        function proceedToCheckout() {
            const user = Storage.get('currentUser');
            if (!user) {
                showNotification('لطفا ابتدا وارد حساب کاربری خود شوید');
                openLoginModal();
                return;
            }
            
            if (user.userType !== 'buyer') {
                showNotification('فقط خریداران می‌توانند سفارش ثبت کنند');
                return;
            }

            showNotification('در حال انتقال به صفحه پرداخت...');
            setTimeout(() => {
                alert('این بخش در نسخه کامل پیاده‌سازی می‌شود.\n\nسفارش شما:\n' + 
                      cart.map(item => `${item.name} x ${item.quantity}`).join('\n') +
                      `\n\nجمع کل: ${formatPrice(getCartTotal())} تومان`);
            }, 1000);
        }
    </script>
</body>
</html>
