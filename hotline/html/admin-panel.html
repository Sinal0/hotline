<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل ادمین - Hotline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .pending-badge {
            font-size: 0.85rem;
        }
        .table-responsive {
            overflow-x: auto;
        }
        #adminTabContent {
            overflow: visible;
           
        }
        #adminTabContent .tab-pane {
            overflow: visible;
        }
        #adminTabContent .card {
            margin-bottom: 2rem;
        }
        #adminTabContent .card-body {
            overflow: visible;
        }
        .admin-content-wrapper {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1><i class="fas fa-user-shield me-2"></i>پنل ادمین</h1>
                    <p class="mb-0" id="adminName">در حال بارگذاری...</p>
                </div>
                <div>
                    <button class="btn btn-light" id="logoutBtn">
                        <i class="fas fa-sign-out-alt me-2"></i>خروج
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid admin-content-wrapper">
        <!-- Tabs Navigation -->
        <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="all-products-tab" data-bs-toggle="tab" data-bs-target="#all-products" type="button" role="tab">
                    <i class="fas fa-box me-2"></i>همه محصولات
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pending-products-tab" data-bs-toggle="tab" data-bs-target="#pending-products" type="button" role="tab">
                    <i class="fas fa-clock me-2"></i>در انتظار تایید
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="adminTabContent">
            <!-- All Products Tab -->
            <div class="tab-pane fade show active" id="all-products" role="tabpanel">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-box me-2"></i>مدیریت محصولات</h5>
                    </div>
                    <div class="card-body">
                        <!-- Filters and Search -->
                        <div class="row g-3 mb-4">
                            <div class="col-md-4">
                                <label class="form-label">جستجو</label>
                                <input type="text" class="form-control" id="searchInput" placeholder="جستجوی محصول...">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">دسته‌بندی</label>
                                <select class="form-select" id="categoryFilter">
                                    <option value="">همه دسته‌ها</option>
                                    <option value="electronics">الکترونیک</option>
                                    <option value="clothing">پوشاک</option>
                                    <option value="food">مواد غذایی</option>
                                    <option value="home">خانه و آشپزخانه</option>
                                    <option value="beauty">زیبایی و سلامت</option>
                                    <option value="sports">ورزش و سرگرمی</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">وضعیت</label>
                                <select class="form-select" id="statusFilter">
                                    <option value="">همه</option>
                                    <option value="true">تایید شده</option>
                                    <option value="false">در انتظار تایید</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">&nbsp;</label>
                                <button class="btn btn-primary w-100" id="searchProductsBtn">
                                    <i class="fas fa-search me-1"></i>جستجو
                                </button>
                            </div>
                        </div>

                        <!-- Products Table -->
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th style="width: 60px;">شماره</th>
                                        <th>نام محصول</th>
                                        <th>تأمین‌کننده</th>
                                        <th>دسته‌بندی</th>
                                        <th>قیمت</th>
                                        <th>موجودی</th>
                                        <th>وضعیت</th>
                                        <th>عملیات</th>
                                    </tr>
                                </thead>
                                <tbody id="allProductsTable">
                                    <tr>
                                        <td colspan="8" class="text-center">
                                            <div class="spinner-border" role="status">
                                                <span class="visually-hidden">در حال بارگذاری...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Pagination -->
                        <nav aria-label="صفحه‌بندی محصولات" id="allProductsPagination"></nav>
                    </div>
                </div>
            </div>

            <!-- Pending Products Tab -->
            <div class="tab-pane fade" id="pending-products" role="tabpanel">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0"><i class="fas fa-clock me-2"></i>محصولات در انتظار تایید</h5>
                    </div>
                    <div class="card-body">
                        <div id="pendingProducts" class="row">
                            <div class="col-12 text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">در حال بارگذاری...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- View Product Modal -->
    <div class="modal fade" id="viewProductModal" tabindex="-1" aria-labelledby="viewProductModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewProductModalLabel">جزئیات محصول</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="viewProductModalBody">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">در حال بارگذاری...</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">بستن</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg d-flex align-content-center flex-wrap">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductModalLabel">ویرایش محصول</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <input type="hidden" id="editProductId">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">نام محصول <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="editProductName" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">تأمین‌کننده <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="editProductSupplier" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">قیمت (تومان) <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="editProductPrice" min="0" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">دسته‌بندی <span class="text-danger">*</span></label>
                                <select class="form-select" id="editProductCategory" required>
                                    <option value="">انتخاب کنید</option>
                                    <option value="electronics">الکترونیک</option>
                                    <option value="clothing">پوشاک</option>
                                    <option value="food">مواد غذایی</option>
                                    <option value="home">خانه و آشپزخانه</option>
                                    <option value="beauty">زیبایی و سلامت</option>
                                    <option value="sports">ورزش و سرگرمی</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">موجودی</label>
                                <input type="number" class="form-control" id="editProductStock" min="0" value="0">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">حداقل سفارش</label>
                                <input type="number" class="form-control" id="editProductMinOrder" min="1" value="1">
                            </div>
                            <div class="col-12">
                                <label class="form-label">آدرس تصویر محصول (URL)</label>
                                <input type="text" class="form-control" id="editProductImage" placeholder="مثال: ../pictures/products/electronics.png">
                                <small class="form-text text-muted">اگر خالی باشد، از تصویر پیش‌فرض دسته‌بندی استفاده می‌شود</small>
                            </div>
                            <div class="col-12">
                                <label class="form-label">توضیحات</label>
                                <textarea class="form-control" id="editProductDescription" rows="3"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">انصراف</button>
                    <button type="button" class="btn btn-primary" id="saveProductChangesBtn">
                        <i class="fas fa-save me-2"></i>ذخیره تغییرات
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/admin-panel.js"></script>
</body>
</html>
