<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام - Hotline</title>
    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Theme Initialization - Must load before body renders -->
    <script src="../js/theme-init.js"></script>
    <style>
        body {
            background: radial-gradient(circle at top, rgba(37,99,235,0.1), transparent 55%),
                        radial-gradient(circle at bottom, rgba(16,185,129,0.08), transparent 55%),
                        var(--bg-light);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .register-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        .register-card {
            background: var(--bg-white);
            border-radius: 16px;
            box-shadow: 0 18px 45px rgba(15,23,42,0.12);
            padding: 2.25rem 2rem;
            max-width: 460px;
            width: 100%;
            border: 1px solid rgba(148,163,184,0.25);
        }
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .register-header i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .register-header h2 {
            font-weight: 700;
            color: var(--text-dark);
        }
        .register-header p {
            color: var(--text-light);
            font-size: 0.95rem;
        }
        .form-label {
            font-weight: 600;
            color: var(--text-dark);
        }
        .form-text {
            font-size: 0.8rem;
            color: var(--text-light);
        }
        .btn-register {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border: none;
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(37,99,235,0.35);
        }
        .btn-register:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            box-shadow: 0 12px 30px rgba(30,64,175,0.45);
        }
        html[data-theme="dark"] body,
        html.force-dark body {
            background: var(--bg-light);
        }
        html[data-theme="dark"] .register-wrapper,
        html.force-dark .register-wrapper {
            background: var(--bg-light);
        }
        html[data-theme="dark"] .register-card,
        html.force-dark .register-card {
            background: var(--bg-white);
            color: var(--text-dark);
            box-shadow: 0 18px 45px rgba(0,0,0,0.45);
        }
    </style>
</head>
<body>
    <div class="register-wrapper">
        <div class="register-card">
            <div class="register-header">
                <i class="fas fa-user-plus"></i>
                <h2>ایجاد حساب کاربری</h2>
                <p class="text-muted">برای ادامه خرید، اطلاعات خود را وارد کنید</p>
            </div>
            
            <!-- مرحله ۱: ثبت شماره و اطلاعات اولیه -->
            <form id="registerFormStep1">
                <div class="mb-3">
                    <label for="name" class="form-label">نام فروشگاه / کسب‌وکار <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">شماره تماس <span class="text-danger">*</span></label>
                    <input type="tel" class="form-control" id="phone" placeholder="09123456789" required>
                    <div class="form-text">شماره موبایل باید با 09 شروع شده و 11 رقم باشد.</div>
                </div>

                
                <div id="errorMessageStep1" class="alert alert-danger d-none" role="alert"></div>
                
                <button type="submit" class="btn btn-primary btn-register w-100 mb-3">
                    <i class="fas fa-arrow-left me-2"></i>ادامه
                </button>
                
                <div class="text-center">
                    <p class="mb-0">قبلاً ثبت‌نام کرده‌اید؟ <a href="/login.html">ورود کنید</a></p>
                </div>
            </form>

            <!-- مرحله ۲: نام و نام خانوادگی -->
            <form id="registerFormStep2" class="d-none">
                <div class="mb-3 text-center">
                    <span class="badge bg-primary bg-opacity-10 text-primary px-3 py-2 mb-2">مرحله ۲ از ۲</span>
                    <h5 class="mt-2 mb-1">تکمیل اطلاعات شخصی</h5>
                    <p class="text-muted mb-3">لطفاً نام و نام خانوادگی خود را وارد کنید</p>
                </div>

                <div class="mb-3">
                    <label for="firstName" class="form-label">نام <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">نام خانوادگی <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                
                <div id="errorMessageStep2" class="alert alert-danger d-none" role="alert"></div>
                <div id="successMessage" class="alert alert-success d-none" role="alert"></div>
                
                <button type="submit" class="btn btn-primary btn-register w-100 mb-3">
                    <i class="fas fa-check me-2"></i>تکمیل ثبت‌نام
                </button>

                <button type="button" id="backToStep1" class="btn btn-outline-secondary w-100 mb-2">
                    بازگشت به مرحله قبل
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:3000/api';

        const step1Form = document.getElementById('registerFormStep1');
        const step2Form = document.getElementById('registerFormStep2');
        const errorMessageStep1 = document.getElementById('errorMessageStep1');
        const errorMessageStep2 = document.getElementById('errorMessageStep2');
        const successMessage = document.getElementById('successMessage');
        const backToStep1Btn = document.getElementById('backToStep1');

        function showStep(step) {
            if (step === 1) {
                step1Form.classList.remove('d-none');
                step2Form.classList.add('d-none');
            } else {
                step1Form.classList.add('d-none');
                step2Form.classList.remove('d-none');
            }
        }

        // مرحله ۱: ثبت شماره و اطلاعات اولیه
        step1Form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();

            errorMessageStep1.classList.add('d-none');
            successMessage.classList.add('d-none');

            const phoneRegex = /^09\d{9}$/;
            if (!phoneRegex.test(phone)) {
                errorMessageStep1.textContent = 'شماره تماس باید یک شماره موبایل معتبر ایرانی باشد (09xxxxxxxxx)';
                errorMessageStep1.classList.remove('d-none');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, phone }),
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'خطا در ثبت‌نام');
                }
                
                // ذخیره کاربر و توکن در localStorage برای مرحله بعد
                if (data.user) {
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                }
                if (data.token) {
                    localStorage.setItem('authToken', data.token);
                }

                // رفتن به مرحله ۲
                showStep(2);
            } catch (error) {
                errorMessageStep1.textContent = error.message;
                errorMessageStep1.classList.remove('d-none');
            }
        });

        // دکمه بازگشت به مرحله ۱
        backToStep1Btn.addEventListener('click', () => {
            showStep(1);
        });

        // مرحله ۲: ثبت نام و نام خانوادگی و تکمیل پروفایل
        step2Form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();

            errorMessageStep2.classList.add('d-none');
            successMessage.classList.add('d-none');

            if (!firstName || !lastName) {
                errorMessageStep2.textContent = 'نام و نام خانوادگی الزامی است';
                errorMessageStep2.classList.remove('d-none');
                return;
            }

            const token = localStorage.getItem('authToken');
            if (!token) {
                errorMessageStep2.textContent = 'خطا در احراز هویت. لطفاً دوباره ثبت‌نام کنید.';
                errorMessageStep2.classList.remove('d-none');
                showStep(1);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/users/profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify({ firstName, lastName }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'خطا در تکمیل پروفایل');
                }

                // به‌روزرسانی اطلاعات کاربر در localStorage
                if (data) {
                    localStorage.setItem('currentUser', JSON.stringify(data));
                }

                successMessage.textContent = 'ثبت‌نام با موفقیت کامل شد. در حال انتقال به صفحه اصلی...';
                successMessage.classList.remove('d-none');

                setTimeout(() => {
                    window.location.href = '/buyer-dashboard.html';
                }, 1000);
            } catch (error) {
                errorMessageStep2.textContent = error.message;
                errorMessageStep2.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
